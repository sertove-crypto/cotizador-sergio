<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#005f6b">
    <title>Cojines Sergio - Cotizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #004d57; /* Verde azulado profundo */
          color: #1e293b;
          margin: 0;
          min-height: 100vh;
        }

        /* Fondo de sala decorada con colores tendencia del año */
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -2;
          background-image: url('https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=2000&auto=format&fit=crop');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        }

        /* Overlay con gradiente verde azulado para teñir la imagen y dar profundidad */
        body::after {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: linear-gradient(180deg, rgba(0, 77, 87, 0.6) 0%, rgba(0, 61, 69, 0.95) 100%);
        }

        .letter-spacing-widest { letter-spacing: 0.25em; }
        .letter-spacing-wide { letter-spacing: 0.1em; }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Estilo Glassmorphism optimizado para fondo oscuro */
        .glass-card {
          background-color: rgba(255, 255, 255, 0.92);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab-transition {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
